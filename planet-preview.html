// _ = transparent, letters = colors
const _ = null;

function drawSprite(canvasId, sprite, palette, scale) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  ctx.imageSmoothingEnabled = false;
  const rows = sprite.length;
  const cols = sprite[0].length;
  const offX = Math.floor((canvas.width - cols * scale) / 2);
  const offY = Math.floor((canvas.height - rows * scale) / 2);
  sprite.forEach((row, y) => {
    row.forEach((c, x) => {
      if (c !== null && palette[c]) {
        ctx.fillStyle = palette[c];
        ctx.fillRect(offX + x * scale, offY + y * scale, scale, scale);
      }
    });
  });
}
